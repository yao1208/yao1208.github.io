            <h2 id="常用命令"><a href="#常用命令" class="headerlink" title="常用命令"></a>常用命令</h2><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">git init 		<span class="comment"># 新建一个空的仓库</span></span><br><span class="line">git status 		<span class="comment"># 查看状态</span></span><br><span class="line">git add . 		<span class="comment"># 添加文件</span></span><br><span class="line">git commit -m <span class="string">&#x27;注释&#x27;</span> 		<span class="comment"># 提交添加的文件并备注说明</span></span><br><span class="line">git remote add origin git@github.com:jinzhaogit/git.git 	<span class="comment"># 连接远程仓库</span></span><br><span class="line">git push -u origin master 			<span class="comment"># 将本地仓库文件推送到远程仓库</span></span><br><span class="line">git <span class="built_in">log</span> 		<span class="comment"># 查看变更日志</span></span><br><span class="line">git reset --hard 					<span class="comment"># 版本号前六位 回归到指定版本</span></span><br><span class="line">git branch 		<span class="comment"># 查看分支</span></span><br><span class="line">git branch newname 					<span class="comment"># 创建一个叫newname的分支</span></span><br><span class="line">git checkout newname 				<span class="comment"># 切换到叫newname的分支上</span></span><br><span class="line">git merge newname 					<span class="comment"># 把newname分支合并到当前分支上</span></span><br><span class="line">git pull origin master 				<span class="comment"># 将master分支上的内容拉到本地上</span></span><br></pre></td></tr></table></figure>
